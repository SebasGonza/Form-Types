<h2>Template</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let item of menuItems" [routerLink]=[item.ruta]
        routerLinkActive="active">
        {{item.texto}}
    </li>

</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let item of menuItemsReact" [routerLink]=[item.ruta]
        routerLinkActive="active">
        {{item.texto}}
    </li>

</ul>
