<h2>Reactive: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="agregar()">
            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Producto
                </label>
                <div class="col-sm-9">
                    <input type="text" formControlName='nombre' class="form-control" placeholder="Nombre del producto">
                </div>
                <span *ngIf="validarCampo('nombre')" class="form-text text-danger">Debe ser de 3 letras</span>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Precio
                </label>
                <div class="col-sm-9">
                    <input type="number" formControlName="precio" class="form-control" placeholder="Precio del producto">
                </div>
                <span *ngIf="validarCampo('precio')" class="form-text text-danger">Debe ser un numero mayor que 0</span>
            </div>

            <!-- Campo de existencias -->

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Existencias
                </label>
                <div class="col-sm-9">
                    <input type="number" formControlName="existencias" class="form-control" placeholder="Existencias del producto">
                </div>
                <span *ngIf="validarCampo('existencias')" class="form-text text-danger">Debe ser de mayor o igual a 0 </span>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="submit"   >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>


</div>
<br>
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Touched nombre</span>
        <pre>{{miFormulario.controls['nombre'].touched}}</pre>
    </div>
</div>
